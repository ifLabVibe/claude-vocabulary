<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词学习 -
        {% if dimension == 'recognition' %}
            认（英译汉）
        {% elif dimension == 'spelling' %}
            写（汉译英）
        {% elif dimension == 'listening' %}
            听（听音写义）
        {% elif dimension == 'speaking' %}
            说（看译发音）
        {% endif %}
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #A8B5C4 0%, #8B9A8C 50%, #B8A082 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* 莫兰蒂风格背景纹理 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M40 40c0-11 9-20 20-20s20 9 20 20-9 20-20 20-20-9-20-20zM0 0c0-5.5 4.5-10 10-10s10 4.5 10 10-4.5 10-10 10S0 5.5 0 0z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            animation: backgroundShift 30s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(80px, 80px); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            box-shadow: 0 30px 70px rgba(0,0,0,0.12);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);
            min-height: 600px;
        }

        .header {
            background: linear-gradient(135deg, #A8B5C4 0%, #8B9A8C 100%);
            color: white;
            padding: 45px 35px 35px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 30% 20%, rgba(255,255,255,0.15) 0%, transparent 70%);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            text-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 15px;
            border-radius: 20px;
            margin: 25px 0 15px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .progress-fill {
            background: linear-gradient(90deg, #B8A082, #8B6F47);
            height: 100%;
            border-radius: 20px;
            transition: width 0.8s ease;
            box-shadow: 0 0 15px rgba(184, 160, 130, 0.6);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        #progressText {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px 35px;
        }

        .word-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 45px 35px;
            border-radius: 25px;
            margin: 30px 0;
            text-align: center;
            border: 2px solid rgba(168, 181, 196, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: slideInUp 0.8s ease forwards;
        }

        .word-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(168, 181, 196, 0.1) 90deg, transparent 180deg);
            animation: cardRotate 8s linear infinite;
        }

        @keyframes cardRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .word-display {
            font-size: 3.5rem;
            font-weight: 900;
            color: #8B6F47;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: wordPulse 3s ease-in-out infinite;
        }

        @keyframes wordPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .phonetic {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 25px;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .example-sentence {
            font-size: 1.1rem;
            color: #555;
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #E8F5E8 0%, #C8E6C9 100%);
            border-radius: 15px;
            border-left: 4px solid #8B9A8C;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .example-hint-section {
            margin-top: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .hint-btn {
            background: linear-gradient(135deg, #A8B5C4, #8B9A8C);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
            box-shadow: 0 8px 25px rgba(168, 181, 196, 0.3);
            overflow: hidden;
        }

        .hint-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .hint-btn:hover::before {
            left: 100%;
        }

        .hint-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(168, 181, 196, 0.4);
        }

        .listening-section {
            text-align: center;
            margin: 30px 0;
        }

        .play-btn {
            background: linear-gradient(135deg, #B8A082, #A69078);
            color: white;
            border: none;
            padding: 25px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(184, 160, 130, 0.3);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .play-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .play-btn:hover::before {
            left: 100%;
        }

        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(184, 160, 130, 0.4);
        }

        .listening-inputs {
            display: grid;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #8B6F47;
            font-size: 1.1rem;
        }

        .speaking-section {
            text-align: center;
            margin: 30px 0;
        }

        .network-status {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .network-status.online {
            background: linear-gradient(135deg, #E8F5E8, #C8E6C9);
            color: #2e7d32;
            border: 1px solid #8B9A8C;
        }

        .network-status.offline {
            background: linear-gradient(135deg, #FFF3E0, #FFCC80);
            color: #E65100;
            border: 1px solid #B8A082;
        }

        .recording-controls {
            margin: 20px 0;
        }

        .record-btn {
            background: linear-gradient(135deg, #D4A574, #C2956B);
            color: white;
            border: none;
            padding: 20px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(212, 165, 116, 0.3);
            margin: 5px;
        }

        .record-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(212, 165, 116, 0.4);
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #B8A082, #A69078);
            animation: pulse 1.5s infinite;
        }

        .record-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .playback-section {
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #F5F5F5, #E0E0E0);
            border-radius: 15px;
            display: none;
        }

        .playback-section.show {
            display: block;
        }

        .play-recording-btn {
            background: linear-gradient(135deg, #A8B5C4, #8B9A8C);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(168, 181, 196, 0.3);
        }

        .play-recording-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(168, 181, 196, 0.4);
        }

        .recognition-result {
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
            border-radius: 12px;
            border-left: 4px solid #A8B5C4;
        }

        .recognition-analysis {
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid;
        }

        .recognition-analysis.success {
            background: linear-gradient(135deg, #E8F5E8, #C8E6C9);
            border-left-color: #8B9A8C;
            color: #2E7D32;
        }

        .recognition-analysis.warning {
            background: linear-gradient(135deg, #FFF8E1, #FFECB3);
            border-left-color: #B8A082;
            color: #E65100;
        }

        .recognition-analysis.error {
            background: linear-gradient(135deg, #FFEBEE, #FFCDD2);
            border-left-color: #D4A574;
            color: #C62828;
        }

        .recognition-analysis p {
            margin: 8px 0;
            font-size: 1rem;
            line-height: 1.5;
        }

        .recognition-analysis strong {
            font-weight: 700;
        }

        .machine-suggestion {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            border-left: 4px solid #8B9A8C;
        }

        .input-section {
            text-align: center;
            margin: 35px 0;
        }

        .answer-input {
            font-size: 1.3rem;
            padding: 20px 30px;
            border: 3px solid rgba(168, 181, 196, 0.3);
            border-radius: 30px;
            width: 85%;
            max-width: 500px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
        }

        .answer-input:focus {
            border-color: #8B9A8C;
            outline: none;
            box-shadow: 0 0 0 4px rgba(139, 154, 140, 0.2);
            transform: scale(1.02);
        }

        .submit-btn {
            background: linear-gradient(135deg, #8B9A8C, #7A8A7D);
            color: white;
            padding: 20px 45px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin: 0 15px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(139, 154, 140, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(139, 154, 140, 0.4);
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #ccc, #999);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .answer-section {
            background: linear-gradient(135deg, #F5F0E8 0%, #EDE7DC 100%);
            padding: 30px 25px;
            border-radius: 25px;
            margin: 25px 0;
            border-left: 4px solid #B8A082;
            box-shadow: 0 12px 35px rgba(184, 160, 130, 0.15);
        }

        .your-answer {
            font-size: 1.2rem;
            font-weight: 600;
            color: #8B6F47;
            margin-bottom: 15px;
            padding: 18px 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-left: 4px solid #B8A082;
        }

        .correct-answer {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 20px;
            padding: 18px 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-left: 4px solid #8B9A8C;
        }

        .judgment-section {
            text-align: center;
            margin-top: 30px;
        }

        .judgment-section p {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #8B6F47;
        }

        .judgment-btn {
            padding: 18px 35px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .judgment-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .judgment-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .mastered-btn {
            background: linear-gradient(135deg, #8B9A8C, #7A8A7D);
            color: white;
        }

        .mastered-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(139, 154, 140, 0.3);
        }

        .not-mastered-btn {
            background: linear-gradient(135deg, #D4A574, #C2956B);
            color: white;
        }

        .not-mastered-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(212, 165, 116, 0.3);
        }

        .completion-message {
            text-align: center;
            padding: 50px 40px;
            background: linear-gradient(135deg, #E8F5E8 0%, #C8E6C9 100%);
            border: 2px solid #8B9A8C;
            border-radius: 25px;
            margin: 40px 0;
            box-shadow: 0 20px 40px rgba(139, 154, 140, 0.2);
            position: relative;
            overflow: hidden;
        }

        .completion-message::before {
            content: '🎉';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 6rem;
            opacity: 0.1;
        }

        .completion-message h2 {
            color: #2e7d32;
            font-size: 2.2rem;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .completion-message p {
            font-size: 1.1rem;
            color: #2e7d32;
            margin-bottom: 15px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .navigation {
            text-align: center;
            margin: 30px 0;
            padding: 0 35px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #A8B5C4, #8B9A8C);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            margin: 0 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(168, 181, 196, 0.3);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(168, 181, 196, 0.4);
        }

        .nav-btn:disabled {
            background: linear-gradient(135deg, #ccc, #999);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            display: inline-block;
            margin: 25px 35px;
            color: #8B9A8C;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #7A8A7D;
            text-decoration: underline;
            transform: translateX(-8px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 0;
                border-radius: 20px;
            }

            .header {
                padding: 35px 25px 25px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 30px 25px;
            }

            .word-display {
                font-size: 2.8rem;
            }

            .word-card {
                padding: 35px 25px;
                margin: 25px 0;
            }

            .answer-input {
                width: 95%;
                font-size: 1.1rem;
                padding: 18px 25px;
            }

            .judgment-btn {
                display: block;
                margin: 12px auto;
                width: 280px;
                max-width: 90%;
            }

            .navigation {
                padding: 0 25px;
            }

            .nav-btn {
                width: 120px;
                margin: 0 10px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .back-link {
                margin: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 第{{ group }}组 -
                {% if dimension == 'recognition' %}
                    认（英译汉）
                {% elif dimension == 'spelling' %}
                    写（汉译英）
                {% elif dimension == 'listening' %}
                    听（听音写义）
                {% elif dimension == 'speaking' %}
                    说（看译发音）
                {% endif %}
            </h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <p id="progressText">✨ 正在加载单词...</p>
        </div>

        <div class="main-content">
            <div id="learningContent">
                <!-- 学习内容将在这里动态加载 -->
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousWord()" disabled>⬅️ 上一个</button>
            <button class="nav-btn" id="nextBtn" onclick="nextWord()" disabled>下一个 ➡️</button>
        </div>

        <a href="/today_learning" class="back-link">🏠 返回学习选择</a>
    </div>

    <script>
        const dimension = '{{ dimension }}';
        const group = {{ group }};
        let words = [];
        let currentIndex = 0;
        let currentRound = 1;
        let answeredWords = new Set();
        let roundErrors = [];

        async function loadWords() {
            try {
                const response = await fetch(`/api/get_words/${dimension}/${group}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                words = data;
                if (words.length === 0) {
                    showCompletionMessage();
                    return;
                }

                showCurrentWord();
                updateProgress();
            } catch (error) {
                console.error('加载单词失败:', error);
                document.getElementById('learningContent').innerHTML =
                    '<p style="text-align: center; color: red;">加载单词失败，请刷新重试</p>';
            }
        }

        function showCurrentWord() {
            if (currentIndex >= words.length) {
                checkRoundCompletion();
                return;
            }

            const word = words[currentIndex];
            let content = '';

            if (dimension === 'listening') {
                // 听功能界面
                content = `
                    <div class="word-card">
                        <div class="listening-section">
                            <button class="play-btn" onclick="playWord('${word.word}')" id="playBtn">
                                🔊 播放发音
                            </button>

                            <div class="listening-inputs">
                                <div class="input-group">
                                    <label for="chineseInput">中文翻译：</label>
                                    <input type="text" class="answer-input" id="chineseInput"
                                           placeholder="请输入中文翻译">
                                </div>
                                <div class="input-group">
                                    <label for="englishInput">英文单词：</label>
                                    <input type="text" class="answer-input" id="englishInput"
                                           placeholder="请输入英文单词">
                                </div>
                            </div>

                            ${word.example_sentence ?
                                '<div class="example-hint-section">' +
                                    '<button class="hint-btn" onclick="toggleListeningHint()" id="hintBtn">' +

        function evaluateRecognition(recognized, target) {
            // 完全匹配
            if (recognized === target) {
                return { score: 1.0, feedback: '完全正确！' };
            }

            // 检查是否包含目标单词
            if (recognized.includes(target)) {
                return { score: 0.95, feedback: '单词识别正确，有一些额外的词汇。' };
            }

            // 计算编辑距离（相似度）
            const similarity = calculateStringSimilarity(recognized, target);

            let feedback = '';
            if (similarity > 0.7) {
                feedback = '发音很接近，可能是口音或语速的问题。';
            } else if (similarity > 0.5) {
                feedback = '部分音素正确，建议练习发音。';
            } else if (recognized.length > 0) {
                feedback = '识别到了语音，但与目标单词差异较大。';
            } else {
                feedback = '没有识别到清晰的语音，请说得更清楚一些。';
            }

            return { score: similarity, feedback };
        }

        function calculateStringSimilarity(str1, str2) {
            const len1 = str1.length;
            const len2 = str2.length;

            if (len1 === 0) return len2 === 0 ? 1 : 0;
            if (len2 === 0) return 0;

            const matrix = [];

            for (let i = 0; i <= len2; i++) {
                matrix[i] = [i];
            }

            for (let j = 0; j <= len1; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= len2; i++) {
                for (let j = 1; j <= len1; j++) {
                    if (str2[i - 1] === str1[j - 1]) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }

            const distance = matrix[len2][len1];
            const maxLen = Math.max(len1, len2);
            return (maxLen - distance) / maxLen;
        }

                    <div class="your-answer">你的答案：${userAnswer}</div>
                    <div class="correct-answer">正确答案：${correctAnswer}</div>
                    ${machineSuggestion}

                    <div class="judgment-section">
                        <p><strong>请判断你是否已经掌握这个单词：</strong></p>
                        <button class="judgment-btn mastered-btn" onclick="markWord(true)">我已掌握</button>
                        <button class="judgment-btn not-mastered-btn" onclick="markWord(false)">我未掌握</button>
                        <button class="judgment-btn" onclick="skipCurrentWord()"
                                style="background: linear-gradient(135deg, #B8A082, #A69078); margin-left: 20px;">
                            我会这个（跳过）
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('learningContent').innerHTML = content;
        }

        function calculateSimilarity(str1, str2) {
            // 简单的字符串相似度计算
            const longer = str1.length > str2.length ? str1 : str2;
            const shorter = str1.length > str2.length ? str2 : str1;

            if (longer.length === 0) return 1.0;

            const editDistance = levenshteinDistance(longer, shorter);
            return (longer.length - editDistance) / longer.length;
        }

        function levenshteinDistance(str1, str2) {
            const matrix = [];

            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }

            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }

            return matrix[str2.length][str1.length];
        }

        async function markWord(mastered) {
            const word = words[currentIndex];

            try {
                const response = await fetch('/api/mark_word', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        word_id: word.id,
                        dimension: dimension,
                        mastered: mastered
                    })
                });

                const result = await response.json();
                if (!result.success) {
                    throw new Error('标记失败');
                }

                // 记录答题状态
                answeredWords.add(currentIndex);
                if (!mastered) {
                    roundErrors.push(currentIndex);
                }

                // 自动进入下一个单词
                setTimeout(() => {
                    nextWord();
                }, 500);

            } catch (error) {
                console.error('标记单词状态失败:', error);
                alert('保存失败，请重试');
            }
        }

        function nextWord() {
            currentIndex++;
            showCurrentWord();
            updateProgress();
        }

        function previousWord() {
            if (currentIndex > 0) {
                currentIndex--;
                showCurrentWord();
                updateProgress();
            }
        }

        function checkRoundCompletion() {
            if (roundErrors.length === 0) {
                // 本轮全部正确，完成学习
                showCompletionMessage();
            } else {
                // 有错误，需要重新开始
                startNewRound();
            }
        }

        function startNewRound() {
            currentRound++;
            const errorWords = roundErrors.map(index => words[index]);

            // 打乱错误单词顺序
            for (let i = errorWords.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [errorWords[i], errorWords[j]] = [errorWords[j], errorWords[i]];
            }

            words = errorWords;
            currentIndex = 0;
            answeredWords.clear();
            roundErrors = [];

            alert(`第${currentRound}轮开始！需要重新学习${words.length}个未掌握的单词`);
            showCurrentWord();
            updateProgress();
        }

        function updateProgress() {
            const totalWords = words.length;
            const completedWords = answeredWords.size;
            const progressPercent = totalWords > 0 ? (completedWords / totalWords) * 100 : 0;

            document.getElementById('progressFill').style.width = progressPercent + '%';
            document.getElementById('progressText').textContent =
                `第${currentRound}轮 - 进度：${completedWords}/${totalWords} (${Math.round(progressPercent)}%)`;
        }

        function showCompletionMessage() {
            const content = `
                <div class="completion-message">
                    <h2>🎉 恭喜完成第${group}组${
                        dimension === 'recognition' ? '认（英译汉）' :
                        dimension === 'spelling' ? '写（汉译英）' :
                        dimension === 'listening' ? '听（听音写义）' :
                        '说（看译发音）'
                    }学习！</h2>
                    <p>你已经掌握了这组的所有单词，可以继续其他维度的学习或重新练习。</p>
                    <div style="margin-top: 30px;">
                        <button class="submit-btn" onclick="resetAndRestart()" style="margin-right: 15px;">
                            🔄 重置并重新开始
                        </button>
                        <button class="submit-btn" onclick="window.location.href='/today_learning'">
                            📚 返回选择其他学习
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('learningContent').innerHTML = content;
            document.getElementById('progressFill').style.width = '100%';
            document.getElementById('progressText').textContent = '已完成！';
        }

        async function resetAndRestart() {
            try {
                const response = await fetch('/api/reset_group_progress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        group: group,
                        dimension: dimension
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                    // 重新加载页面开始学习
                    window.location.reload();
                } else {
                    alert('重置失败: ' + result.error);
                }
            } catch (error) {
                console.error('重置失败:', error);
                alert('重置失败，请重试');
            }
        }

        // 页面加载时开始加载单词
        loadWords();
    </script>
