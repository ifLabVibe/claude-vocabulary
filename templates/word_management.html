<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>

        body {

        }
        
        .container {

            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);

        }
        
        .header {
            background: linear-gradient(135deg, #B8A082 0%, #A8B5C4 100%);

        }
        
        h1 {

            margin-bottom: 10px;
        }
        
        .content {

        }
        
        .section {

            padding: 25px;

        .section h2 {

        .search-section {

        .today-words-section {

        .input-group {

        .input-group label {

        .input-field {

        .input-field:focus {

        .btn {

        .btn-primary {

        }
        
        .btn-primary:hover {

        }
        
        .btn-success {

            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }
        
        .btn-danger {

            color: white;
        }
        
        .btn-danger:hover {

            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.3);
        }
        
        .search-result, .message {

        }
        
        .search-result.found {
            background: linear-gradient(135deg, #e8f5e8, #d4edda);
            border-left: 4px solid #4CAF50;
        }
        
        .search-result.not-found {

            border-left: 4px solid #FFA726;
        }
        
        .message.success {
            background: linear-gradient(135deg, #e8f5e8, #d4edda);
            color: #2e7d32;
            border-left: 4px solid #4CAF50;
        }
        
        .message.error {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        
        .word-info {
            margin-top: 15px;
        }
        
        .word-info h3 {
            color: #2e7d32;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .word-info p {
            margin-bottom: 8px;
            color: #555;
        }
        
        .word-info strong {
            color: #2e7d32;
        }
        
        .manual-entry-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border-left: 4px solid #8B9A8C;
        }
        
        .manual-entry-form h3 {
            color: #8B9A8C;
            margin-bottom: 15px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-full {
            grid-column: 1 / -1;
        }
        
        .today-words-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .word-item:last-child {
            border-bottom: none;
        }
        
        .word-item:hover {
            background: rgba(184, 160, 130, 0.1);
        }
        
        .word-details h4 {
            color: #8B9A8C;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .word-details p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 3px;
        }
        
        .word-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }
        
        .group-badge {
            background: linear-gradient(135deg, #B8A082, #A8B5C4);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .back-link {
            display: inline-block;
            margin: 25px;
            color: #8B9A8C;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: #B8A082;
            text-decoration: underline;
            transform: translateX(-5px);
        }
        
        .loading {
            text-align: center;
            color: #8B9A8C;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .word-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .word-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö ÂçïËØçÁÆ°ÁêÜÁ≥ªÁªü</h1>
            <p>ÊêúÁ¥¢ÂçïËØç ¬∑ Ê∑ªÂä†Âà∞‰ªäÊó•Â≠¶‰π† ¬∑ ÊâãÂä®ÂΩïÂÖ•Êñ∞ËØç</p>
        </div>
        
        <div class="content">
            <!-- ÂçïËØçÊêúÁ¥¢Âå∫Âüü -->
            <div class="section search-section">
                <h2>üîç ÂçïËØçÊêúÁ¥¢</h2>
                <div class="input-group">
                    <label for="searchWord">ËØ∑ËæìÂÖ•Ë¶ÅÊêúÁ¥¢ÁöÑÂçïËØçÔºö</label>
                    <input type="text" id="searchWord" class="input-field" placeholder="‰æãÂ¶ÇÔºöhello" onkeypress="handleSearchKeyPress(event)">
                </div>
                <button class="btn btn-primary" onclick="searchWord()">ÊêúÁ¥¢ÂçïËØç</button>
                
                <div id="searchResult"></div>
                
                <!-- ÊâãÂä®ÂΩïÂÖ•Ë°®Âçï -->
                <div id="manualEntryForm" class="manual-entry-form">
                    <h3>üìù ÊâãÂä®ÂΩïÂÖ•Êñ∞ÂçïËØç</h3>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="newWord">ÂçïËØç *</label>
                            <input type="text" id="newWord" class="input-field" placeholder="‰æãÂ¶ÇÔºöhello">
                        </div>
                        <div class="input-group">
                            <label for="newPhonetic">Èü≥Ê†á</label>
                            <input type="text" id="newPhonetic" class="input-field" placeholder="‰æãÂ¶ÇÔºöh…ôÀàlo ä">
                        </div>
                    </div>
                    <div class="input-group form-full">
                        <label for="newTranslation">ÁøªËØë *</label>
                        <input type="text" id="newTranslation" class="input-field" placeholder="‰æãÂ¶ÇÔºö‰Ω†Â•ΩÔºõÈóÆÂÄô">
                    </div>
                    <div class="input-group form-full">
                        <label for="newExample">‰æãÂè•</label>
                        <input type="text" id="newExample" class="input-field" placeholder="‰æãÂ¶ÇÔºöHello, how are you?">
                    </div>
                    <button class="btn btn-success" onclick="createNewWord()">ÂàõÂª∫Âπ∂Ê∑ªÂä†Âà∞‰ªäÊó•Â≠¶‰π†</button>
                </div>
            </div>
            
            <!-- ‰ªäÊó•ÂçïËØçÁÆ°ÁêÜÂå∫Âüü -->
            <div class="section today-words-section">
                <h2>üìÖ ‰ªäÊó•Â≠¶‰π†ÂçïËØçÁÆ°ÁêÜ</h2>
                <p style="margin-bottom: 20px; color: #666;">ÁÆ°ÁêÜ‰ªäÂ§©Ë¶ÅÂ≠¶‰π†ÁöÑÂçïËØçÔºåÂèØ‰ª•ÁßªÈô§ËøòÊú™ÂºÄÂßãÂ≠¶‰π†ÁöÑÂçïËØç</p>
                <button class="btn btn-primary" onclick="loadTodayWords()">Âà∑Êñ∞‰ªäÊó•ÂçïËØçÂàóË°®</button>
                
                <div id="todayWordsList" class="today-words-list" style="margin-top: 20px;">
                    <div class="loading">ÁÇπÂáª‰∏äÊñπÊåâÈíÆÂä†ËΩΩ‰ªäÊó•ÂçïËØçÂàóË°®</div>
                </div>
            </div>
            
            <div id="messageArea"></div>
        </div>
        
        <a href="/" class="back-link">üè† ËøîÂõû‰∏ªÈ°µ</a>
    </div>
    
    <script>
        let currentSearchWord = '';
        
        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                searchWord();
            }
        }
        
        async function searchWord() {
            const word = document.getElementById('searchWord').value.trim();
            if (!word) {
                showMessage('ËØ∑ËæìÂÖ•Ë¶ÅÊêúÁ¥¢ÁöÑÂçïËØç', 'error');
                return;
            }
            
            currentSearchWord = word;
            const resultDiv = document.getElementById('searchResult');
            resultDiv.innerHTML = '<div class="loading">ÊêúÁ¥¢‰∏≠...</div>';
            
            try {
                const response = await fetch('/api/search_word', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ word: word })
                });
                
                const result = await response.json();
                
                if (result.found) {
                    showFoundWord(result.word);
                } else {
                    showWordNotFound();
                }
            } catch (error) {
                console.error('ÊêúÁ¥¢Â§±Ë¥•:', error);
                resultDiv.innerHTML = '<div class="message error">ÊêúÁ¥¢Â§±Ë¥•ÔºåËØ∑ÈáçËØï</div>';
            }
        }
        
        function showFoundWord(word) {
            const resultDiv = document.getElementById('searchResult');
            resultDiv.innerHTML = `
                <div class="search-result found">
                    <div class="word-info">
                        <h3>${word.word}</h3>
                        ${word.phonetic ? `<p><strong>Èü≥Ê†áÔºö</strong>/${word.phonetic}/</p>` : ''}
                        <p><strong>ÁøªËØëÔºö</strong>${word.translation}</p>
                        ${word.example_sentence ? `<p><strong>‰æãÂè•Ôºö</strong>${word.example_sentence}</p>` : ''}
                        <p><strong>Áä∂ÊÄÅÔºö</strong>${getStatusText(word.status)}</p>
                    </div>
                    <div style="margin-top: 15px;">
                        <button class="btn btn-success" onclick="addWordToToday(${word.id})">
                            Ê∑ªÂä†Âà∞‰ªäÊó•Â≠¶‰π†
                        </button>
                    </div>
                </div>
            `;
            hideManualEntryForm();
        }
        
        function showWordNotFound() {
            const resultDiv = document.getElementById('searchResult');
            resultDiv.innerHTML = `
                <div class="search-result not-found">
                    <p><strong>Êú™ÊâæÂà∞ÂçïËØç "${currentSearchWord}"</strong></p>
                    <p>ÊÇ®ÂèØ‰ª•ÊâãÂä®ÂΩïÂÖ•Ëøô‰∏™Êñ∞ÂçïËØçÂà∞ËØçÂ∫ì‰∏≠</p>
                    <button class="btn btn-primary" onclick="showManualEntryForm()">
                        ÊâãÂä®ÂΩïÂÖ•Êñ∞ÂçïËØç
                    </button>
                </div>
            `;
        }
        
        function showManualEntryForm() {
            const form = document.getElementById('manualEntryForm');
            form.style.display = 'block';
            document.getElementById('newWord').value = currentSearchWord;
            document.getElementById('newWord').focus();
        }
        
        function hideManualEntryForm() {
            const form = document.getElementById('manualEntryForm');
            form.style.display = 'none';
            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('newWord').value = '';
            document.getElementById('newPhonetic').value = '';
            document.getElementById('newTranslation').value = '';
            document.getElementById('newExample').value = '';
        }
        
        async function addWordToToday(wordId) {
            try {
                const response = await fetch('/api/add_word_to_today', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ word_id: wordId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    loadTodayWords(); // Âà∑Êñ∞‰ªäÊó•ÂçïËØçÂàóË°®
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                console.error('Ê∑ªÂä†Â§±Ë¥•:', error);
                showMessage('Ê∑ªÂä†Â§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
            }
        }
        
        async function createNewWord() {
            const word = document.getElementById('newWord').value.trim();
            const phonetic = document.getElementById('newPhonetic').value.trim();
            const translation = document.getElementById('newTranslation').value.trim();
            const example = document.getElementById('newExample').value.trim();
            
            if (!word || !translation) {
                showMessage('ÂçïËØçÂíåÁøªËØë‰∏∫ÂøÖÂ°´È°π', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/create_and_add_word', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        word: word,
                        phonetic: phonetic,
                        translation: translation,
                        example_sentence: example
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    hideManualEntryForm();
                    document.getElementById('searchWord').value = '';
                    document.getElementById('searchResult').innerHTML = '';
                    loadTodayWords(); // Âà∑Êñ∞‰ªäÊó•ÂçïËØçÂàóË°®
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                console.error('ÂàõÂª∫Â§±Ë¥•:', error);
                showMessage('ÂàõÂª∫Â§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
            }
        }
        
        async function loadTodayWords() {
            const listDiv = document.getElementById('todayWordsList');
            listDiv.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';
            
            try {
                const response = await fetch('/api/get_today_words');
                const words = await response.json();
                
                if (words.length === 0) {
                    listDiv.innerHTML = '<div class="loading">‰ªäÊó•ÊöÇÊó†Â≠¶‰π†ÂçïËØç</div>';
                    return;
                }
                
                let html = '';
                words.forEach(word => {
                    const canRemove = word.can_remove;
                    const statusText = canRemove ? 'ÂèØÁßªÈô§' : 'Â∑≤ÂºÄÂßãÂ≠¶‰π†';
                    
                    html += `
                        <div class="word-item">
                            <div class="word-details">
                                <h4>${word.word} <span class="group-badge">Á¨¨${word.group_number}ÁªÑ</span></h4>
                                ${word.phonetic ? `<p><strong>Èü≥Ê†áÔºö</strong>/${word.phonetic}/</p>` : ''}
                                <p><strong>ÁøªËØëÔºö</strong>${word.translation}</p>
                                <p><strong>Áä∂ÊÄÅÔºö</strong>${statusText}</p>
                            </div>
                            <div class="word-actions">
                                ${canRemove ? `
                                    <button class="btn btn-danger btn-sm" onclick="removeWordFromToday(${word.daily_pool_id}, '${word.word}')">
                                        ÁßªÈô§
                                    </button>
                                ` : `
                                    <span style="color: #999; font-size: 0.9rem;">‰∏çÂèØÁßªÈô§</span>
                                `}
                            </div>
                        </div>
                    `;
                });
                
                listDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Âä†ËΩΩ‰ªäÊó•ÂçïËØçÂ§±Ë¥•:', error);
                listDiv.innerHTML = '<div class="message error">Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï</div>';
            }
        }
        
        async function removeWordFromToday(dailyPoolId, wordText) {
            if (!confirm(`Á°ÆÂÆöË¶Å‰ªé‰ªäÊó•Â≠¶‰π†‰∏≠ÁßªÈô§ÂçïËØç "${wordText}" ÂêóÔºü`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/remove_word_from_today', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ daily_pool_id: dailyPoolId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    loadTodayWords(); // Âà∑Êñ∞ÂàóË°®
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                console.error('ÁßªÈô§Â§±Ë¥•:', error);
                showMessage('ÁßªÈô§Â§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
            }
        }
        
        function getStatusText(status) {
            const statusMap = {
                'unlearned': 'Êú™Â≠¶‰π†',
                'learning': 'Â≠¶‰π†‰∏≠',
                'learned': 'Â∑≤Â≠¶‰ºö'
            };
            return statusMap[status] || status;
        }
        
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            // 3ÁßíÂêéËá™Âä®Ê∏ÖÈô§Ê∂àÊÅØ
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®Âä†ËΩΩ‰ªäÊó•ÂçïËØç
        window.addEventListener('load', () => {
            loadTodayWords();
        });
    </script>
</body>
</html>
