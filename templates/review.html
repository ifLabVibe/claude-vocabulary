<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Êô∫ËÉΩÂ§ç‰π†Á≥ªÁªü</h1>
            <div class="review-stats" id="reviewStats">
                <p>Ê≠£Âú®Âä†ËΩΩÂ§ç‰π†ÂçïËØç...</p>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <p id="progressText">Âä†ËΩΩ‰∏≠...</p>
        </div>
        
        <div id="reviewContent">
            <!-- Â§ç‰π†ÂÜÖÂÆπÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÂä†ËΩΩ -->
        </div>
        
        <a href="/" class="back-link">üè† ËøîÂõû‰∏ªÈ°µ</a>
    </div>
    
    <script>
        let reviewWords = [];
        let currentIndex = 0;
        let correctCount = 0;
        
        async function loadReviewWords() {
            try {
                const response = await fetch('/api/review_words');
                reviewWords = await response.json();
                
                if (reviewWords.length === 0) {
                    showNoWordsMessage();
                    return;
                }
                
                updateStats();
                showCurrentWord();
                updateProgress();
            } catch (error) {
                console.error('Âä†ËΩΩÂ§ç‰π†ÂçïËØçÂ§±Ë¥•:', error);
                document.getElementById('reviewContent').innerHTML = 
                    '<p style="text-align: center; color: red;">Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞ÈáçËØï</p>';
            }
        }
        
        function updateStats() {
            document.getElementById('reviewStats').innerHTML = 
                `<p><strong>‰ªäÊó•ÈúÄÂ§ç‰π†ÂçïËØçÔºö${reviewWords.length}‰∏™</strong><br>ÂåÖÂê´‰∏çÂêåÂ§ç‰π†Èó¥ÈöîÁöÑÂçïËØçÔºà1-60Â§©Ôºâ</p>`;
        }
        
        function showCurrentWord() {
            if (currentIndex >= reviewWords.length) {
                showCompletionMessage();
                return;
            }
            
            const word = reviewWords[currentIndex];
            const intervalText = getIntervalText(word.review_interval);
            
            const content = `
                <div class="word-card">
                    <div class="review-info">
                        üìÖ È¶ñÊ¨°Â≠¶‰π†Ôºö${word.first_studied_at} | Â§ç‰π†Èó¥ÈöîÔºö${intervalText}
                    </div>
                    <div class="word-display">${word.word}</div>
                    ${word.phonetic ? `<div class="phonetic">/${word.phonetic}/</div>` : ''}
                    ${word.example_sentence ? `<div class="example-sentence"><strong>‰æãÂè•Ôºö</strong>${word.example_sentence}</div>` : ''}
                </div>
                
                <div class="input-section">
                    <input type="text" class="answer-input" id="answerInput" 
                           placeholder="ËØ∑ËæìÂÖ•‰∏≠ÊñáÁøªËØë" 
                           onkeypress="handleKeyPress(event)">
                    <br>
                    <button class="submit-btn" onclick="submitAnswer()">Êèê‰∫§Á≠îÊ°à</button>
                </div>
            `;
            
            document.getElementById('reviewContent').innerHTML = content;
            document.getElementById('answerInput').focus();
        }
        
        function getIntervalText(interval) {
            const intervalMap = {
                1: '1Â§©', 2: '2Â§©', 4: '4Â§©', 7: '1Âë®',
                15: 'ÂçäÊúà', 30: '1Êúà', 60: '2Êúà'
            };
            return intervalMap[interval] || `${interval}Â§©`;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitAnswer();
            }
        }
        
        async function submitAnswer() {
            const input = document.getElementById('answerInput');
            const userAnswer = input.value.trim();
            
            if (!userAnswer) {
                alert('ËØ∑ËæìÂÖ•Á≠îÊ°à');
                return;
            }
            
            const word = reviewWords[currentIndex];
            input.disabled = true;
            
            showAnswerComparison(userAnswer, word.translation, word);
        }
        
        function showAnswerComparison(userAnswer, correctAnswer, word) {
            const intervalText = getIntervalText(word.review_interval);
            
            const content = `
                <div class="word-card">
                    <div class="review-info">
                        üìÖ È¶ñÊ¨°Â≠¶‰π†Ôºö${word.first_studied_at} | Â§ç‰π†Èó¥ÈöîÔºö${intervalText}
                    </div>
                    <div class="word-display">${word.word}</div>
                    ${word.phonetic ? `<div class="phonetic">/${word.phonetic}/</div>` : ''}
                    ${word.example_sentence ? `<div class="example-sentence"><strong>‰æãÂè•Ôºö</strong>${word.example_sentence}</div>` : ''}
                </div>
                
                <div class="answer-section">
                    <div class="your-answer">‰Ω†ÁöÑÁ≠îÊ°àÔºö${userAnswer}</div>
                    <div class="correct-answer">Ê≠£Á°ÆÁ≠îÊ°àÔºö${correctAnswer}</div>
                    
                    <div class="judgment-section">
                        <p><strong>ËØ∑Âà§Êñ≠‰Ω†ÁöÑÂ§ç‰π†ÁªìÊûúÔºö</strong></p>
                        <button class="judgment-btn correct-btn" onclick="markReview(true)">
                            Â§ç‰π†Ê≠£Á°Æ ‚úÖ
                        </button>
                        <button class="judgment-btn wrong-btn" onclick="markReview(false)">
                            Â§ç‰π†ÈîôËØØ ‚ùå
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('reviewContent').innerHTML = content;
        }
        
        async function markReview(correct) {
            const word = reviewWords[currentIndex];
            
            try {
                const response = await fetch('/api/review_word', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        review_id: word.id,
                        success: correct
                    })
                });
                
                const result = await response.json();
                if (!result.success) {
                    throw new Error('Êõ¥Êñ∞Â§ç‰π†ËÆ∞ÂΩïÂ§±Ë¥•');
                }
                
                if (correct) {
                    correctCount++;
                }
                
                setTimeout(() => {
                    nextWord();
                }, 500);
                
            } catch (error) {
                console.error('Êõ¥Êñ∞Â§ç‰π†ËÆ∞ÂΩïÂ§±Ë¥•:', error);
                alert('‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }
        
        function nextWord() {
            currentIndex++;
            showCurrentWord();
            updateProgress();
        }
        
        function updateProgress() {
            const totalWords = reviewWords.length;
            const completedWords = currentIndex;
            const progressPercent = totalWords > 0 ? (completedWords / totalWords) * 100 : 0;
            
            document.getElementById('progressFill').style.width = progressPercent + '%';
            document.getElementById('progressText').textContent = 
                `Â§ç‰π†ËøõÂ∫¶Ôºö${completedWords}/${totalWords} (${Math.round(progressPercent)}%)`;
        }
        
        function showCompletionMessage() {
            const accuracy = reviewWords.length > 0 ? Math.round((correctCount / reviewWords.length) * 100) : 0;
            
            const content = `
                <div class="completion-message">
                    <h2>üéâ ‰ªäÊó•Â§ç‰π†ÂÆåÊàêÔºÅ</h2>
                    <p><strong>Â§ç‰π†ÁªüËÆ°Ôºö</strong></p>
                    <p>ÊÄªÂ§ç‰π†ÂçïËØçÔºö${reviewWords.length}‰∏™</p>
                    <p>Â§ç‰π†Ê≠£Á°ÆÔºö${correctCount}‰∏™</p>
                    <p>Ê≠£Á°ÆÁéáÔºö${accuracy}%</p>
                    <br>
                    <p>Â§ç‰π†Ê≠£Á°ÆÁöÑÂçïËØçÂ∞ÜÊåâËâæÂÆæÊµ©ÊñØÈÅóÂøòÊõ≤Á∫øÂÆâÊéí‰∏ãÊ¨°Â§ç‰π†Êó∂Èó¥</p>
                    <p>Â§ç‰π†ÈîôËØØÁöÑÂçïËØçÂ∞ÜÂú®ÊòéÂ§©ÈáçÊñ∞Â§ç‰π†</p>
                    <button class="submit-btn" onclick="window.location.href='/'">
                        ËøîÂõû‰∏ªÈ°µ
                    </button>
                </div>
            `;
            
            document.getElementById('reviewContent').innerHTML = content;
            document.getElementById('progressFill').style.width = '100%';
            document.getElementById('progressText').textContent = 'Â§ç‰π†ÂÆåÊàêÔºÅ';
        }
        
        function showNoWordsMessage() {
            const content = `
                <div class="no-words-message">
                    <h2>üìñ ‰ªäÊó•Êó†ÈúÄÂ§ç‰π†</h2>
                    <p>Â§™Ê£í‰∫ÜÔºÅ‰ªäÂ§©Ê≤°ÊúâÈúÄË¶ÅÂ§ç‰π†ÁöÑÂçïËØç</p>
                    <p>ÁªßÁª≠‰øùÊåÅÂ≠¶‰π†Êñ∞ÂçïËØçÔºåÊàñËÄÖÊü•ÁúãÂéÜÂè≤ËÆ∞ÂΩï</p>
                    <button class="submit-btn" onclick="window.location.href='/'">
                        ËøîÂõû‰∏ªÈ°µ
                    </button>
                </div>
            `;
            
            document.getElementById('reviewContent').innerHTML = content;
            document.getElementById('reviewStats').innerHTML = 
                '<p><strong>‰ªäÊó•ÈúÄÂ§ç‰π†ÂçïËØçÔºö0‰∏™</strong></p>';
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂºÄÂßãÂä†ËΩΩÂ§ç‰π†ÂçïËØç
        loadReviewWords();
    </script>
</body>
